<section data-ng-controller="AssignmentsController">
    <div class="container">
        <div class="page-header">
            <h1>Assignments</h1>
        </div>
        <div class="row">
            <div class="col-md-4 noPadLeft">
                <div class="row borderit">
                    <div class="row">
                        <h3 class="margintop5">Create Assignment</h3>
                    </div>
                    <div class="row">
                        <form class="form-horizontal" data-ng-submit="create()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="description">Description</label>
                                    <div class="controls">
                                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Descrition" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="due">Due Date</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="due" id="due" class="form-control" placeholder="Due Date" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="fileup">File Upload (optional)</label>
                                    <div class="controls">
                                        <input type="file" data-ng-model="fileup" id="fileup" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-default">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8 noPadRight" data-ng-init="find()">
                <div class="row borderit">
                    <div class="list-group">
                        <a data-ng-repeat="assignment in assignments" data-ng-href="#!/assignments/{{assignment._id}}" class="list-group-item">
                            <small class="list-group-item-text">
                                Posted on
                                <span data-ng-bind="assignment.created | date:'medium'"></span>
                                by
                                <span data-ng-bind="assignment.user.displayName"></span>
                            </small>
                            <h4 class="list-group-item-heading" data-ng-bind="assignment.name"></h4>
                        </a>
                    </div>
                    <div class="alert alert-warning text-center" data-ng-hide="!assignments.$resolved || assignments.length">
                        No Assignments yet, why don't you <a href="/#!/assignments/create">create one</a>?
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

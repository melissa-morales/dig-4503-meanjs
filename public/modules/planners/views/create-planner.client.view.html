<section data-ng-controller="PlannersController">
    <div class="container">
        <div class="page-header">
            <h1>New Planner</h1>
        </div>
        <div class="row">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <div class="row">
                                <h2 class="rowpad">Week</h2>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="name">Week Date</label>
                                        <div class="controls">
                                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Date" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="rowpad">
                                    <h2>Monday</h2>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="hwdue">Homework Due</label>
                                        <div class="controls">
                                            <input type="text" data-ng-model="hwdue" id="hwdue" class="form-control" placeholder="Homework" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="hwassign">Homework Assign</label>
                                        <div class="controls">
                                            <input type="text" data-ng-model="hwassign" id="hwassign" class="form-control" placeholder="Homework" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row rowpad">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-default">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>

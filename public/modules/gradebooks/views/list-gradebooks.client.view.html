<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Gradebook</h1>
        </div>

        <div class="row borderit">
            <div class="col-md-12 noPadLeft noPadRight">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>ID</th>
                                <th>each assignment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="student in students | orderBy: 'lname'">
                                <td><span data-ng-bind="student.lname"></span>, <span data-ng-bind="student.name"></span></td>
                                <td data-ng-bind="student.studid"></td>
                                <td><input type="text" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

<section data-ng-controller="GradebooksController" data-ng-init="findOne()">
	<div class="container">
		<div class="page-header">
			<h1 data-ng-bind="gradebook.name"></h1>
		</div>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == gradebook.user._id))">
			<a class="btn btn-primary" href="/#!/gradebooks/{{gradebook._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="gradebook.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="gradebook.user.displayName"></span>
			</em>
		</small>
	</div>
</section>
